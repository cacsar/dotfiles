#Setting the Prefix
set -g prefix C-a
#Send the Ctrl-a prefix in case of nesting
bind-key a send-prefix

#Hit ctrl a twice like screen to switch
bind-key C-a last-window

unbind %
bind | split-window -h
unbind :
bind - split-window -v

#Otherwise need to delay key strokes
set -s escape-time 0

setw -g aggressive-resize on

#Start Windows at 1 not 0
set -g base-index 1
setw -g pane-base-index 1


